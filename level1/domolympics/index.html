<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="source.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button' onclick="clear()">clear</button>
        <div class="messages">
            <div class="message left">
                Lets go to wilmington
            </div>
            <div class="message right">
                absolutely!
            </div>
            <div class="message left">
                Unite the tribe
            </div>
            <div class="message right">
                when should I meet you?
            </div>
        </div>
        <form onsubmit="event.preventDefault()" name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <button id="send-message">Send</button>
        </form>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
